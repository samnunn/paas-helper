<!DOCTYPE html>
<html>
<head>
    <title>PAS Helper</title>
    <!-- <link rel="stylesheet" href="/pico.min.css" /> -->
    <link rel="stylesheet" href="/main.css">
    <link rel="manifest" href="/manifest.json" />
</head>
<body>
    <header>
        <div class="wrapped">
            <h1 id="site-title" class="mr-auto">PAAS Helper ðŸ˜´</h2>
            <a aria-disabled="true" deeplink="bossnet">BOSSNet</a>
            <a aria-disabled="true" deeplink="ereferrals">eReferrals</a>
            <a aria-disabled="true" deeplink="inteleconnect">IntelleConnect</a>
            <a aria-disabled="true" deeplink="nacs">NaCS</a>
            <button id="render">Render</button>
        </div>
    </header>
    <main class="wrapped">
        <h2>Identification</h2>
        <div class="hstack">
            <label>UMRN <input type="text" name="" id="umrn" pattern="[A-Za-z]\d{7}" maxlength="8" spellcheck="false" autocapitalize="on" autocomplete="off" paas-sync-parameter="biography-umrn"></label>
            <label>Name<input type="text" name="" id="" autocomplete="off" paas-sync-parameter="biography-name"></label>
        </div>

        <h2>Anthropometry</h2>
        <div class="hstack">
            <label>Age<input type="number" name="" id="" paas-sync-parameter="anthropometry-age"></label>
            <label>Height (cm)<input type="number" name="" id="height" paas-sync-parameter="anthropometry-height"></label>
            <label>Weight (kg)<input type="number" name="" id="weight" paas-sync-parameter="anthropometry-weight"></label>
            <label>BMI (auto)<input type="text" placeholder="Auto-generated" name="" id="bmi" paas-sync-parameter="anthropometry-bmi" readonly></label>
            <label>
                Sex
                <select name="" id="anthropometry-sex" paas-sync-parameter="anthropometry-sex">
                    <option disabled selected value=""></option>
                    <option value="m">Male</option>
                    <option value="f">Female</option>
                </select>
            </label>
        </div>

        <h2>Medical Background</h2>
        <div class="hstack">
            <div>
                <h4>Medical Hx</h4>
                <textarea autocomplete="off" autocapitalize="off" spellcheck="false" name="history-pmhx" id="" paas-sync-parameter="history-pmhx" class="bigbox"></textarea>
            </div>
            <div>
                <h4>Social Hx</h4>
                <textarea autocomplete="off" autocapitalize="off" spellcheck="false" name="history-shx" id="" paas-sync-parameter="history-socialhx" class="bigbox">
- Smoking: 
- etOH: 
- Drugs: 
- Occupation: 
- Functioning: 
- Carers: 
- Dependants: 
                </textarea>
            </div>
        </div>
        <div class="hstack">
            <div>
                <h4>Rx</h4>
                <textarea autocomplete="off" autocapitalize="off" spellcheck="false" name="history-pmhx" id="" paas-sync-parameter="history-rx" class="bigbox"></textarea>
            </div>
            <div>
                <h4>Allergies</h4>
                <textarea autocomplete="off" autocapitalize="off" spellcheck="false" name="history-pmhx" id="" paas-sync-parameter="history-allergies" class="bigbox"></textarea>
            </div>
        </div>
        <div class="hstack">
            <div>
                <h4>Surgical Hx</h4>
                <textarea autocomplete="off" autocapitalize="off" spellcheck="false" name="history-pmhx" id="" paas-sync-parameter="history-pshx" class="bigbox"></textarea>
            </div>
            <div>
                <h4>Examination</h4>
                <textarea autocomplete="off" autocapitalize="off" spellcheck="false" name="history-pmhx" id="" paas-sync-parameter="history-examination" class="bigbox">
- Mallampati: 
- Mouth opening: 
- Thyromental distance: 
- Dentition: 
- Bearded: 
- Neck ROM: 
                </textarea>
            </div>
        </div>
        
        <h2>Risk Calculators</h2>
        <div class="hstack">
            <div>
                <h4>Apfel</h4>
                <label><input type="checkbox" tabindex=0 paas-value="1" paas-calculator="apfel" id="apfel-sex">Female</label>
                <label><input type="checkbox" tabindex=0 paas-value="1" paas-calculator="apfel">Non-smoker</label>
                <label><input type="checkbox" tabindex=0 paas-value="1" paas-calculator="apfel">Prior PONV or motion sickness</label>
                <label><input type="checkbox" tabindex=0 paas-value="1" paas-calculator="apfel">Postop opioids</label>
                <progress paas-calculator-output="apfel" value="0" max="4"></progress>
                <p paas-calculator-output="apfel" paas-sync-parameter="score-apfel">0</p>
            </div>
            
            <div>
                <h4>STOP-BANG</h4>
                <label><input type="checkbox" tabindex=0 paas-value="1" paas-calculator="stopbang">Snorer</label>
                <label><input type="checkbox" tabindex=0 paas-value="1" paas-calculator="stopbang">Tiredness</label>
                <label><input type="checkbox" tabindex=0 paas-value="1" paas-calculator="stopbang">Observed apnoea</label>
                <label><input type="checkbox" tabindex=0 paas-value="1" paas-calculator="stopbang">Hypertensive</label>
                <!-- <label><input type="text" paas-value="bmi" paas-sync-parameter="anthropometry-bmi" paas-calculator="stopbang" readonly>BMI</label> -->
                <label><input type="checkbox" tabindex=0 paas-value="1" paas-calculator="stopbang" id="stopbang-bmi">BMI > 35</label>
                <label><input type="checkbox" tabindex=0 paas-value="1" paas-calculator="stopbang">Age > 50</label>
                <label><input type="checkbox" tabindex=0 paas-value="1" paas-calculator="stopbang">Neck circumference â‰¥ 40cm</label>
                <label><input type="checkbox" tabindex=0 paas-value="1" paas-calculator="stopbang" id="stopbang-sex">Male</label>
                <progress paas-calculator-output="stopbang" value="0" max="8"></progress>
                <p paas-calculator-output="stopbang" paas-sync-parameter="score-stopbang">0</p>
            </div>
        </div>
        
        <div class="hstack">
            <div>
                <h4>RCRI</h4>
                <label><input type="checkbox" tabindex=0 name="" paas-value="1" paas-calculator="rcri" id="">
                    <div class="">
                        <span>Elevated risk</span>
                        <aside><small>Intraperitoneal, intrathoracic, or suprainguinal vascular surgery</small></aside>
                    </div>
                </label>
                <label><input type="checkbox" tabindex=0 paas-value="1" paas-calculator="rcri">IHD</label>
                <label><input type="checkbox" tabindex=0 paas-value="1" paas-calculator="rcri">CCF</label>
                <label><input type="checkbox" tabindex=0 paas-value="1" paas-calculator="rcri">CVA</label>
                <label><input type="checkbox" tabindex=0 paas-value="1" paas-calculator="rcri">On insulin</label>
                <label><input type="checkbox" tabindex=0 paas-value="1" paas-calculator="rcri">Cr > 176.8 Âµmol/L</label>
                <progress paas-calculator-output="rcri" value="0" max="6"></progress>
                <p paas-calculator-output="rcri" paas-sync-parameter="score-rcri">0</p>
            </div>
            
            <div>
                <h4>SORT Score</h4>
                <div class="vstack">
                    <input type="text" id=""  paas-sync-parameter="score-sort">
                    <a href="http://www.sortsurgery.com/">External Link</a>
                </div>
            </div>
        </div>
        
        <h2>Consent</h2>
        <label><input type="checkbox" paas-sync-parameter="consent-ga" tabindex=0>General anaesthesia</label>
        <label><input type="checkbox" paas-sync-parameter="consent-sedation" tabindex=0>Sedation</label>
        <label><input type="checkbox" paas-sync-parameter="consent-regional" tabindex=0>Regional</label>
        <label><input type="checkbox" paas-sync-parameter="consent-neuraxial" tabindex=0>Neuraxial</label>
        <label><input type="checkbox" paas-sync-parameter="consent-blood" tabindex=0>Blood products</label>

        <h2>Output</h2>
        <div id="output"></div>
    </main>
    <dialog>
        <div id="output"></div>
    </dialog>
    <script src="/main.js"></script>
    <script>
function onBeforeUnload(e) {
    e.preventDefault()
}

// window.addEventListener('beforeunload', onBeforeUnload);
    </script>
</body>
</html>
